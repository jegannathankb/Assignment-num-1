<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float Image Left</title>
  <link rel="stylesheet" href="practicaltask2.css">
</head>
<body>

  <div class="content">
    <img src="pexels-pixabay.jpg" alt="Sample Image" class="float-img">

    <p>
      This text wraps around the image.
      Using float allows text to flow beside the image.
      This layout is commonly used in articles and blogs.
    </p>
  </div>

</body>
</html>
