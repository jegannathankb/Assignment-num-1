<!DOCTYPE html>
<html>
<head>
    <title>School Timetable</title>
</head>
<body>

<h2>School Timetable</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>

    <tr>
        <td>9:00 - 10:00</td>
        <td rowspan="2">Maths</td>
        <td>English</td>
        <td rowspan="2">Science</td>
        <td>History</td>
        <td>English</td>
    </tr>

    <tr>
        <td>10:00 - 11:00</td>
        <td rowspan="2">Computer</td>
        <td rowspan="2">Maths</td>
        <td>Science</td>
    </tr>

    <tr>
        <td>11:00 - 12:00</td>
        <td>English</td>
        <td>History</td>
        <td colspan="2">Games / Sports</td>
    </tr>

</table>

</body>
</html>
