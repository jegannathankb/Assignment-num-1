<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Card Layout</title>
  <link rel="stylesheet" href="practicaltask2.css">
</head>
<body>

  <div class="card-container">
    <div class="card">
      <h3>Burger</h3>
      <p>Juicy grilled burger with cheese</p>
      <button>Order Now</button>
    </div>

    <div class="card">
      <h3>Pizza</h3>
      <p>Cheesy pizza with fresh toppings</p>
      <button>Order Now</button>
    </div>

    <div class="card">
      <h3>Pasta</h3>
      <p>Creamy pasta with rich sauce</p>
      <button>Order Now</button>
    </div>
  </div>

</body>
</html>
