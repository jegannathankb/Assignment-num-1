<!DOCTYPE html>
<html>
<head>
  <title>Theme Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: 0.3s;
    }

    .light {
      background-color: white;
      color: black;
    }

    .dark {
      background-color: black;
      color: white;
    }

    button {
      padding: 10px 15px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body class="light">

  <h2>Theme Changer App</h2>
  <button id="themeBtn">Switch to Dark Mode</button>

  <script src="practicaltask2.js"></script>
</body>
</html>
