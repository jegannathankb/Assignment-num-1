<!DOCTYPE html>
<html>
<head>
  <title>Custom Error Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 5px;
    }
    #errorMsg {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    #successMsg {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Custom Error Message Demo</h2>

<input type="text" id="numberInput" placeholder="Enter a number">
<button id="checkBtn">Check Number</button>

<div id="errorMsg"></div>
<div id="successMsg"></div>

<script src="practicaltaskt5.js"></script>
</body>
</html>
